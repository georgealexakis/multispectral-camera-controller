<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Multispectral Camera Tool">
  <meta name="author" content="George Alexakis">
  <title>Vibot Joystick - Multispectral Camera Tool</title>
  <link rel="icon" type="image/png" href="res/icon/android/drawable-xxxhdpi-icon.png">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
  <link rel="stylesheet" href="css/index.css">
</head>

<body class="d-flex flex-column h-100">
  <header></header>
  <main role="main" class="flex-shrink-0">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <a href="index.html"><i id="signal" class="fas fa-camera"></i></a>
        </div>
        <div class="col text-center">
          <p>
            Network: <small id="network"></small>
          </p>
        </div>
        <div class="col text-center">
          <p>
            IP: <small id="IP"></small>
          </p>
        </div>
        <div class="col text-center">
          <button type="button" class="btn btn-link" onclick="reconnect()"><i class="fas fa-redo-alt"></i></button>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <img src="res/no-image.png" alt="Image 1" class="bands" id="b1">
          <p>Image 1</p>
        </div>
        <div class="col text-center">
          <img src="res/no-image.png" alt="Image 2" class="bands" id="b2">
          <p>Image 2</p>
        </div>
        <div class="col text-center">
          <img src="res/no-image.png" alt="Image 3" class="bands" id="b3">
          <p>Image 3</p>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <img src="res/no-image.png" alt="Image 4" class="bands" id="b4">
          <p>Image 4</p>
        </div>
        <div class="col text-center">
          <img src="res/no-image.png" alt="Image 5" class="bands" id="b5">
          <p>Image 5</p>
        </div>
        <div class="col text-center">
          <img src="res/no-image.png" alt="Image 6" class="bands" id="b6">
          <p>Image 6</p>
        </div>
      </div>
      <div class="row">
        <div class="col text-center">
          <img src="res/no-image.png" alt="Image 7" class="bands" id="b7">
          <p>Image 7</p>
        </div>
        <div class="col text-center">
          <img src="res/no-image.png" alt="Image 8" class="bands" id="b8">
          <p>Image 8</p>
        </div>
        <div class="col text-center">
          <img src="res/no-image.png" alt="Image 9" class="bands" id="b9">
          <p>Image 9</p>
        </div>
      </div>
    </div>
  </main>
  <div class="modal fade" id="connectModal" tabindex="-1" role="dialog" aria-labelledby="robotInformationLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="robotInformationLabel">ROS Connection Settings</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="inputIP" class="col-form-label">ROS IP:</label>
              <input type="text" class="form-control" id="inputIP" value="192.168.101.44">
            </div>
            <div class="form-group">
              <label for="b1Topic" class="col-form-label">Band 1 Topic:</label>
              <input type="text" class="form-control" id="b1Topic" value="/band1/compressed">
            </div>
            <div class="form-group">
              <label for="b2Topic" class="col-form-label">Band 2 Topic:</label>
              <input type="text" class="form-control" id="b2Topic" value="/band2/compressed">
            </div>
            <div class="form-group">
              <label for="b3Topic" class="col-form-label">Band 3 Topic:</label>
              <input type="text" class="form-control" id="b3Topic" value="/band3/compressed">
            </div>
            <div class="form-group">
              <label for="b4Topic" class="col-form-label">Band 4 Topic:</label>
              <input type="text" class="form-control" id="b4Topic" value="/band4/compressed">
            </div>
            <div class="form-group">
              <label for="b5Topic" class="col-form-label">Band 5 Topic:</label>
              <input type="text" class="form-control" id="b5Topic" value="/band5/compressed">
            </div>
            <div class="form-group">
              <label for="b6Topic" class="col-form-label">Band 6 Topic:</label>
              <input type="text" class="form-control" id="b6Topic" value="/band6/compressed">
            </div>
            <div class="form-group">
              <label for="b7Topic" class="col-form-label">Band 7 Topic:</label>
              <input type="text" class="form-control" id="b7Topic" value="/band7/compressed">
            </div>
            <div class="form-group">
              <label for="b8Topic" class="col-form-label">Band 8 Topic:</label>
              <input type="text" class="form-control" id="b8Topic" value="/band8/compressed">
            </div>
            <div class="form-group">
              <label for="b9Topic" class="col-form-label">Band 9 Topic:</label>
              <input type="text" class="form-control" id="b9Topic" value="/band9/compressed">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="setMultipleSettings()">Connect</button>
        </div>
      </div>
    </div>
  </div>
  <script src="node_modules/roslib/build/roslib.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
